<!DOCTYPE html>
<html>
<head>
<meta charset="GB2312">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="resources/images/favicon.ico" />
<link href="resources/style/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="resources/js/jquery.js"></script>
<script type="text/javascript" src="resources/js/page_regist.js?lang=zh"></script>
<title>注册</title>
<script>
    function check(){
    	if(form.cid.value==""){
    		alert("用户cid不能为空");
    		form.cid.focus();
    		return false;
    	}
    	if(form.username.value==""){
    		alert("用户名不能为空");
    		form.username.focus();
    		return false;
    	}
    	var regm1 = /^[a-zA-Z_]+[a-zA-Z0-9]+$/
    	    if(!form.username.value.match(regm1)){
    	    	alert("用户名开头为字母或下划线");
    	    	form.username.focus();
    	    	return false;
    	    }
    	if(form.tel.value==""){
    		alert("电话不能为空");
    		form.tel.focus();
    		return false;
    	}
    	var regm2 = /^[1][3,4,5,7,8][0-9]{9}$/
    	    if(!form.tel.value.match(regm2)){
    	    	alert("电话填写错误");
    	    	form.tel.focus();
    	    	return false;
    	    }
    	if(form.password.value==""){
    		alert("密码不能为空");
    		form.password.focus();
    		return false;
    	}
    	if(form.superuser.value==""){
    		alert("权限不能为空");
    		form.superuser.focus();
    		return false;
    	}
    	if(form.status.value==""){
    		alert("状态不能为空");
    		form.status.focus();
    		return false;
    	}
    	var regm4 = /^[2]|[1]$/
    	    if(!form.superuser.value.match(regm4)){
    	    	alert("请输入1或2");
    	    	form.superuser.focus();
    	    	return false;
    	    } 	
    }

</script>
</head>
<body class="loginbody">
<div class="dataEye">
	<div class="loginbox registbox">
		<div class="logo-a" style="margin-top:100px;margin-bottom:-80px" >
			<font size=6>注册</font>
		</div>
		<div class="login-content reg-content">
			<div class="loginbox-title">
				<h3>注册</h3>
			</div>
			<form action = "registerServlet" name="form" id="signupForm">
			<div class="login-error"></div>
			<div class="row">
				<input type="text" value="" class="input-text-user noPic input-click" name="cid" id="cid" placeholder="用户ID">
			</div>
			<div class="row">
				<input type="text" value="" class="input-text-user noPic input-click" name="username" id="username" placeholder="用户名">
			</div>
			<div class="row">
				<input type="text" value="" class="input-text-user noPic input-click" name="tel" id="tel" placeholder="电话">
			</div>
			<div class="row">
				<input type="password" value="" class="input-text-password noPic input-click" name="password" id="password" placeholder="密码">
			</div>
			<div class="row">
				<input type="text" value="" class="input-text-password noPic input-click" name="superuser" id="superuser" placeholder="权限">
			</div>
			<div class="row">
				<input type="text" value="0" class="input-text-user noPic input-click" name="status" id="status" placeholder="">
			</div>
			<div class="row btnArea">
			    <input  class="login-btn" type="submit" value="注册" onclick="return check();">
			</div>
			</form>
		</div>
	</div>
	
<div id="footer">
	<div class="dblock">
	</div>
</div>
</div>
<div class="loading">
	<div class="mask">
		<div class="loading-img">
		<img src="resources/images/loading.gif" width="31" height="31">
		</div>
	</div>
</div>
</body>
</html>
